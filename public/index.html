<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="app.css"/>
  <script src="lib/angular.min.js"></script>
  <script src="lib/socket.io.js"></script>
  <script src="lib/socket-angular.js"></script>
  <script src="javascripts/app.js"></script>
  <title>Twitter followers</title>
</head>
<body ng-app="crowdfire">

<div class="container" ng-controller="MainController">
  <h2>Enter one of following </h2>

  <div class="wrap">
    <labal for="twitter-handle">
      Twitter Handle
    </labal>
    <input type="text" name="twitter-handle" ng-model="user_handle" class="twitter-handle">
  </div>
  <div class="wrap">
    <h2>OR</h2>
  </div>
  <div class="wrap">
    <label for="twitter-id">
      Twitter Id
    </label>
    <input type="text" name="twitter-id" class="twitter-id" ng-model="user_id">

  </div>
  <div class="wrap">
    <a href="" class="submit-btn" ng-click="process()">Process</a>
  </div>

</div>

<div class="container" ng-if="processing">
  <div class="final-message" ng-if="results">
    Hi @{{results.handle}}, Here are results <br/>
    After analyzing your followers, we found is best time to post you next tweet is
    <br>
    <span class="day">{{results.day}}</span> at around <span class="time">{{results.time}}</span>. <br>
  </div>
  <div class="loading"  ng-if="!results">
    Processing your results....
  </div>


</div>

</body>
</html>
